<section class="vh-60">
  <div>
    <div class="row">
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="https://www.thespruceeats.com/thmb/I_M3fmEbCeNceaPrOP5_xNZ2xko=/3160x2107/filters:fill(auto,1)/vegan-tofu-tikka-masala-recipe-3378484-hero-01-d676687a7b0a4640a55be669cba73095.jpg"
          alt="Login image"
          class="w-100"
          style="object-fit: cover; object-position: left; height: 95vh"
        />
      </div>
      <div class="col-sm-6 text-black">
        <div class="px-5 ms-xl-4 mt-5">
          <span class="h1 fw-bold mb-0"
            ><i class="fas fa-utensils"></i>Food Orb</span
          >
        </div>

        <div
          class="
            d-flex
            align-items-center
            h-custom-2
            px-5
            ms-xl-4
            mt-5
            pt-5 pt-xl-0
            mt-xl-n5
          "
        >
          <form
            style="width: 23rem"
            [formGroup]="signUpForm"
            novalidate
            (ngSubmit)="onSubmit()"
          >
            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px">
              Sign Up
            </h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="username">Name</label>
              <input
                formControlName="name"
                type="text"
                id="username"
                class="form-control form-control-lg"
                placeholder="Enter your name"
                [ngClass]="{
                  'is-invalid': isFormSubmitted && userFormControl.name.errors
                }"
              />

              <!-- check if name input field is touched and is invalid -->
              <div
                *ngIf="
                  userFormControl.name.touched && userFormControl.name.invalid
                "
                class="invalid-feedback"
                style="display: block"
              >
                <div *ngIf="userFormControl.name.errors?.required">
                  Name is required
                </div>
              </div>

              
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="emailAddress">Email address</label>
              <input
                formControlName="email"
                type="email"
                id="emailAddresss"
                class="form-control form-control-lg"
                placeholder="Enter your email address"
                [ngClass]="{
                  'is-invalid': isFormSubmitted && userFormControl.email.errors
                }"
              />

              <!-- if email field is touched and invalid -->

              <div
                *ngIf="
                  userFormControl.email.touched && userFormControl.email.invalid
                "
                class="invalid-feedback"
                style="display: block"
              >
                <div *ngIf="userFormControl.email.errors?.required">
                  Email is required
                </div>
                <div *ngIf="userFormControl.email.errors?.email">
                  Email is invalid
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="phoneNumber">Phone Number</label>
              <input
                formControlName="phone"
                type="text"
                id="phoneNumber"
                maxlength="10"
                class="form-control form-control-lg"
                placeholder="Enter your phone number"
                [ngClass]="{
                  'is-invalid': isFormSubmitted && userFormControl.phone.errors
                }"
              />
              <!-- if phone field is touched and invalid -->

              <div
                *ngIf="
                  userFormControl.phone.touched && userFormControl.phone.invalid
                "
                class="invalid-feedback"
                style="display: block"
              >
                <div *ngIf="userFormControl.phone.errors?.required">
                  phone is required
                </div>
                <div *ngIf="userFormControl.phone.errors?.minlength">
                  Phone Number must be at least 10 characters
                </div>
                <div *ngIf="userFormControl.phone.errors?.maxlength">
                  Phone Number must be at least 10 characters
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>

              <input
                formControlName="password"
                type="password"
                id="password"
                class="form-control form-control-lg"
                placeholder="Enter your password"
                [ngClass]="{
                  'is-invalid':
                    isFormSubmitted && userFormControl.password.errors
                }"
              />

              <div
                *ngIf="
                  userFormControl.password.touched &&
                  userFormControl.password.invalid
                "
                class="invalid-feedback"
                style="display: block"
              >
                <div *ngIf="userFormControl.password.errors?.required">
                  Password is required
                </div>
                <div *ngIf="userFormControl.password.errors?.minlength">
                  Password must be at least 6 characters
                </div>
              </div>
            </div>

            <div class="pt-1 mb-4">
              <button
                class="btn btn-info btn-lg btn-block"
                type="submit"
                [disabled]="signUpForm.invalid"
              >
                SIGN UP
              </button>
            </div>

            <!-- <p class="small mb-5 pb-lg-2">
              <a class="text-muted" href="#!">Forgot password?</a>
            </p> -->
            <p>
              Have an account?
              <a routerLink="/login" class="link-info">Login Here</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
